<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–û–ô –°–ê–ô–¢</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --search-bg: #fff;
            --search-border: #dfe1e5;
            --button-bg: #f8f9fa;
            --button-hover: #f1f3f4;
            --settings-bg: #fff;
            --settings-shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #8ab4f8;
            --secondary-color: #81c995;
            --search-bg: #333;
            --search-border: #5f6368;
            --button-bg: #424242;
            --button-hover: #616161;
            --settings-bg: #424242;
            --settings-shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 30px 0;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 30px;
            border: 1px solid var(--search-border);
            background-color: var(--search-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.5rem;
            z-index: 100;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 350px;
            height: 100%;
            background-color: var(--settings-bg);
            box-shadow: -2px 0 10px var(--settings-shadow);
            padding: 20px;
            box-sizing: border-box;
            transition: right 0.3s;
            z-index: 99;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .settings-option {
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--search-border);
            background-color: var(--search-bg);
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            width: auto;
            margin-right: 5px;
        }

        .save-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: var(--secondary-color);
        }

        .search-results {
            width: 100%;
            height: 400px;
            border: 1px solid var(--search-border);
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="settings-button">‚öôÔ∏è</button>
    
    <div class="settings-panel">
        <div class="settings-header">
            <div class="settings-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <button class="close-settings">√ó</button>
        </div>
        
        <div class="settings-section">
            <div class="settings-label">–¢–µ–º–∞</div>
            <div class="settings-option">
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="light-theme" name="theme" value="light" checked>
                        <label for="light-theme">–°–≤–µ—Ç–ª–∞—è</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dark-theme" name="theme" value="dark">
                        <label for="dark-theme">–¢—ë–º–Ω–∞—è</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-section">
            <div class="settings-label">–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</div>
            <div class="settings-option">
                <label for="custom-date">–ò–∑–º–µ–Ω–∏—Ç—å –¥–∞—Ç—É:</label>
                <input type="date" id="custom-date">
                
                <label for="custom-time">–ò–∑–º–µ–Ω–∏—Ç—å –≤—Ä–µ–º—è:</label>
                <input type="time" id="custom-time">
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="12-hour" name="time-format" value="12">
                        <label for="12-hour">12-—á–∞—Å–æ–≤–æ–π —Ñ–æ—Ä–º–∞—Ç</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="24-hour" name="time-format" value="24" checked>
                        <label for="24-hour">24-—á–∞—Å–æ–≤–æ–π —Ñ–æ—Ä–º–∞—Ç</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-section">
            <div class="settings-label">–Ø–∑—ã–∫</div>
            <div class="settings-option">
                <select id="language-select">
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="es">Espa√±ol</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugu√™s</option>
                    <option value="tr">T√ºrk√ße</option>
                </select>
            </div>
        </div>
        
        <button class="save-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
    
    <div class="container">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-display" id="date">1 —è–Ω–≤–∞—Ä—è 2023</div>
        
        <div class="site-title">–ú–û–ô –°–ê–ô–¢</div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="–ü–æ–∏—Å–∫...">
            <button class="search-button" id="search-button">üîç</button>
        </div>
        
        <div class="search-results" id="search-results">
            <iframe id="search-iframe"></iframe>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const timeDisplay = document.getElementById('time');
        const dateDisplay = document.getElementById('date');
        const settingsButton = document.querySelector('.settings-button');
        const settingsPanel = document.querySelector('.settings-panel');
        const closeSettings = document.querySelector('.close-settings');
        const saveButton = document.querySelector('.save-button');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const searchIframe = document.getElementById('search-iframe');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let settings = {
            theme: 'light',
            timeFormat: '24',
            language: 'ru',
            useCustomDateTime: false,
            customDate: null,
            customTime: null
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadSettings() {
            const savedSettings = localStorage.getItem('siteSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                applySettings();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSettings() {
            localStorage.setItem('siteSettings', JSON.stringify(settings));
            applySettings();
            settingsPanel.classList.remove('active');
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function applySettings() {
            // –¢–µ–º–∞
            if (settings.theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-theme').checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('light-theme').checked = true;
            }
            
            // –§–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏
            if (settings.timeFormat === '12') {
                document.getElementById('12-hour').checked = true;
            } else {
                document.getElementById('24-hour').checked = true;
            }
            
            // –Ø–∑—ã–∫
            document.getElementById('language-select').value = settings.language;
            
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞—Ç–∞ –∏ –≤—Ä–µ–º—è
            if (settings.customDate) {
                document.getElementById('custom-date').value = settings.customDate;
            }
            if (settings.customTime) {
                document.getElementById('custom-time').value = settings.customTime;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∏ –¥–∞—Ç—ã
        function updateDateTime() {
            let now;
            
            if (settings.useCustomDateTime && settings.customDate && settings.customTime) {
                const [hours, minutes] = settings.customTime.split(':');
                now = new Date(settings.customDate);
                now.setHours(parseInt(hours), parseInt(minutes), now.getSeconds());
            } else {
                now = new Date();
            }
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            let timeString;
            if (settings.timeFormat === '12') {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // 0 —á–∞—Å–æ–≤ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è 12
                timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            } else {
                timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
            }
            
            timeDisplay.textContent = timeString;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const locale = settings.language === 'ru' ? 'ru-RU' : settings.language + '-US';
            dateDisplay.textContent = now.toLocaleDateString(locale, options);
        }
        
        // –ü–æ–∏—Å–∫
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                searchResults.style.display = 'block';
                searchIframe.src = `https://ya.ru/search/?text=${encodeURIComponent(query)}`;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadSettings();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            settingsButton.addEventListener('click', () => {
                settingsPanel.classList.add('active');
            });
            
            closeSettings.addEventListener('click', () => {
                settingsPanel.classList.remove('active');
            });
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            saveButton.addEventListener('click', () => {
                settings.theme = document.querySelector('input[name="theme"]:checked').value;
                settings.timeFormat = document.querySelector('input[name="time-format"]:checked').value;
                settings.language = document.getElementById('language-select').value;
                
                const customDate = document.getElementById('custom-date').value;
                const customTime = document.getElementById('custom-time').value;
                
                if (customDate && customTime) {
                    settings.useCustomDateTime = true;
                    settings.customDate = customDate;
                    settings.customTime = customTime;
                } else {
                    settings.useCustomDateTime = false;
                }
                
                saveSettings();
            });
            
            // –ü–æ–∏—Å–∫
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
</body>
</html>
